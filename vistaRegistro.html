<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SonidoEstival2023-registro</title>
    <link rel="icon" href="./assets/favicon.png" type="image/png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Bungee+Outline&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>

  <body>
    <div class="row">
      <div class="col-12 col-sm-5">
        <img src="assets/register-bg.jpg" class="image-bg" />
      </div>
      <div
        class="col-12 col-sm-7 p-5 d-flex flex-column justify-content-center align-items-center"
      >
        <h1 class="text-uppercase title-font--outline mb-5 text-black">
          Sonido<span class="title-font text-black">Estival</span>2023
        </h1>
        <form
          id="registroForm"
          method="POST"
          action="./php/registro.php"
          class="needs-validation w-75"
          novalidate
        >
          <div class="mb-3">
            <label for="nombre" class="form-label text-secondary"
              >Nombre
              <span class="text-small"><em>(requerido)</em></span></label
            >
            <input
              id="nombre"
              name="nombre"
              type="text"
              class="form-control p-2"
              autocomplete="on"
              required
            />
            <p class="invalid-feedback">Nombre no válido</p>
          </div>
          <div class="mb-3">
            <label for="primer-apellido" class="form-label text-secondary"
              >Primer Apellido
              <span class="text-small"><em>(requerido)</em></span></label
            >
            <input
              id="primerApellido"
              name="primer-apellido"
              type="text"
              class="form-control p-2"
              autocomplete="on"
              required
            />
            <p class="invalid-feedback">Apellido no válida</p>
          </div>
          <div class="mb-3">
            <label for="segudo-apellido" class="form-label text-secondary"
              >Segundo Apellido
              <span class="text-small"><em>(requerido)</em></span></label
            >
            <input
              id="segundoApellido"
              name="segundo-apellido"
              type="text"
              class="form-control p-2"
              autocomplete="on"
              required
            />
            <p class="invalid-feedback">Apellido no válida</p>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text-secondary"
              >Email <span class="text-small"><em>(requerido)</em></span></label
            >
            <input
              id="email"
              name="email"
              type="email"
              class="form-control p-2"
              autocomplete="on"
              required
            />
            <p class="invalid-feedback">Email no válido</p>
          </div>
          <div class="mb-3">
            <label for="contraseña" class="form-label text-secondary"
              >Contraseña
              <span class="text-small"><em>(requerido)</em></span></label
            >
            <input
              id="contraseña"
              name="contraseña"
              type="password"
              class="form-control p-2"
              autocomplete="on"
              required
            />
            <p class="invalid-feedback">Contraseña no válida</p>
          </div>
          <div class="mb-3">
            <label for="repetir-contraseña" class="form-label text-secondary"
              >Repetir contraseña
              <span class="text-small"><em>(requerido)</em></span></label
            >
            <input
              id="repetirContraseña"
              name="repetir-contraseña"
              type="password"
              class="form-control p-2"
              autocomplete="on"
              required
            />
            <p class="invalid-feedback">Las constraseñas no coinciden</p>
          </div>
          <div class="d-flex flex-row justify-content-end">
            <button
              id="botonEnviar"
              class="btn btn-secondary py-2 w-25 d-flex justify-content-center disabled"
              aria-disabled="true"
              role="button"
              type="submit"
            >
              <span
                id="spinner"
                class="spinner-border text-light d-none"
              ></span>
              <span id="botonTexto">Acceder</span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="registro.js"></script>
  </body>
</html>
